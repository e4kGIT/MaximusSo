<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <center><img src="%cmplogo%" /></center>
    <br /><br /><br /><br />
    Dear <i>%onlineusername%</i>,
    <br />
    <br />
    Following Order has been confirmed 
    <br />
    <br />
    <h2">Order Detail</h2">
    <br />
    <br />
    <table>
        <tr>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">Order No</td>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">%orderno%</td>
        </tr>
        <tr>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">Order Date</td>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">%orderdate%</td>
        </tr>
        <tr>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">Employee</td>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">%empname%</td>
        </tr>
        <tr>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">Transaction Id</td>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">%transactionid%</td>
       
        </tr>
        <tr>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">Gateway</td>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;"><img src="https://barclays.echoorders.co.uk/Content/Images/%gatewayimage%" /></td>
        </tr>
        <tr>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">Payment Status</td>
            <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">Paid</td>
        </tr> 
    </table>
    <br />
    <br />
    <b>Please do not reply to this address</b>
    <br />
    <br />
    With Warm Regards<br />
    Admin,<br />
    %companyname%.
</body>
</html>
