
<center>
    <div style="height:100%;padding:10px;background-color:#009885;color:white;"><b>REORDER LINES</b></div>
</center>
<br />
  <table width="100%">
    <tr>
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;">Reorder no</th>
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;">Style</th>
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;">Description</th>
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;">Colour</th>
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;">Size</th>
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;">Qty</th>
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;" align='right'>Price</th>
         
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;" align='right'>VAT</th>
        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px;background-color:#009885;color:white;">Reason</th>
    </tr>
    %OrderLines%
    <tr>
        <th colspan="3" align='left'>Comments</th>
        <th colspan="3" align='right'>Total Goods</th>
        <td align='right'><strong>%totalgoods%</strong></td>
    </tr>
    <tr>
        <td colspan="3" rowspan="4" align='left' valign='top'>%comments%</td>
        <th colspan="3" align='right'>Carrier Charges</th>
        <td align='right'><strong>%carriercharges%</strong></td>
    </tr>
    <tr>
        <th colspan="3" align='right'>Order Total</th>
        <td align='right'><strong>%ordertotal%</strong></td>
    </tr>
    <tr>
        <th colspan="3" align='right'>VAT</th>
        <td align='right'><strong>%vattotal%</strong></td>
    </tr>
    <tr>
        <th colspan="3" align='right'><font color='blue'>Grand Total</font></th>
        <td align='right'><strong><font color='blue'>%grandtotal%</font></strong></td>
    </tr>
</table>
